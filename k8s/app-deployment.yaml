apiVersion: apps/v1
kind: Deployment
metadata:
  name: campaign-app
  namespace: campaign-suite
  labels:
    app: campaign-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: campaign-app
  template:
    metadata:
      labels:
        app: campaign-app
    spec:
      containers:
      - name: campaign-app
        image: walidhbabou/campaign-creator-suite:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: campaign-app-service
  namespace: campaign-suite
spec:
  type: NodePort
  selector:
    app: campaign-app
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
